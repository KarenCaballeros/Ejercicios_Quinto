<html>
	<head></head>
	<body>
		<h1>Lista de grados</h1>
		<ul>
			{% for grado in grados %}
				<li>
					<a href="{% url 'detalle_grado' grado_pk=grado.id %}">{{grado}}</a>
				</li>
			{% empty %}
				<p>No hay grados!</p>
			{% endfor %}	
			<h2>Nuevo Grado</h2>
			<form action="/grados/crear/" method= "POST">
				{% csrf_token %}
				{{grado_form}}
				<input type="Submit">	
			</form>
		</ul>
	</body>
</html>
